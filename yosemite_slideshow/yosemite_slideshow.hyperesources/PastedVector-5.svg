<text transform="matrix(1 0 0 1 1.220703e-04 13.7441)"><tspan x="0" y="0" class="st0 st1">You will find yourself driving high into the park </tspan><tspan x="0" y="19.2" class="st0 st1">through beautiful pine forests until you find </tspan><tspan x="0" y="38.4" class="st0 st1">yourself at the Glacier Point parking lot. Next is </tspan><tspan x="0" y="57.6" class="st0 st1">a short walk along a paved path with an abrupt </tspan><tspan x="0" y="76.8" class="st0 st1">end at the point of a 3,200-foot cliff overlooking </tspan><tspan x="0" y="96" class="st0 st1">the whole Yosemite Valley. Striking Views from </tspan><tspan x="0" y="115.2" class="st0 st1">this point include: Half Dome, El Capitan, </tspan><tspan x="0" y="134.4" class="st0 st1">Yosemite Falls, Nevada Falls, Vernal Falls, </tspan><tspan x="0" y="153.6" class="st0 st1">and High Sierra Mountains. </tspan></text>
