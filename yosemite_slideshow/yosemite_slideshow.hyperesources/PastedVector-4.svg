<text transform="matrix(1 0 0 1 1.220703e-04 13.7441)"><tspan x="0" y="0" class="st0 st1">This Grove is the largest giant sequoia tree </tspan><tspan x="0" y="19.2" class="st0 st1">grove within the park holding over 500 mature </tspan><tspan x="0" y="38.4" class="st0 st1">Giant Sequoia pine trees. This location created </tspan><tspan x="0" y="57.6" class="st0 st1">the concept of National Parks when Abraham </tspan><tspan x="0" y="76.8" class="st0 st1">Lincoln signed the legislation protecting </tspan><tspan x="0" y="96" class="st0 st1">“Mariposa Grove and Yosemite Valley for </tspan><tspan x="0" y="115.2" class="st0 st1">‘public use, resort, and recreation.’” </tspan></text>
